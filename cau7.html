<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #kqcheck {
        display: flex;
        background-color: green;
    }
    
    #kqchecksai {
        display: flex;
        background-color: red;
    }
</style>

<body>
    <input id="ip" placeholder="IP" type="text">
    <button id="btncheck">check IP</button>
    <span id="kqcheck"></span>
    <span id="kqchecksai"></span>
    <script>
        var btncheck = document.getElementById("btncheck");
        btncheck.onclick = function checksdt() {
            const ipinput = document.getElementById("ip").value.trim();
            const ipcheck = /^(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])(\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])){3}$/;
            if (ipcheck.test(ipinput)) {
                document.getElementById("kqcheck").textContent = "ip hop le";
            } else {
                document.getElementById("kqchecksai").textContent = "ip khong hop le";
            }
        }
    </script>
</body>

</html>
