<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #kqcheck {
        display: flex;
        background-color: green;
    }
    
    #kqchecksai {
        display: flex;
        background-color: red;
    }
</style>

<body>
    <input id="sdt" placeholder="sdt" type="text">
    <button id="btncheck">check sdt</button>
    <span id="kqcheck"></span>
    <span id="kqchecksai"></span>
    <script>
        btncheck.onclick = function checksdt() {
            const sdtinput = document.getElementById("sdt").value.trim();
            const btncheck = document.getElementById("btncheck");
            const stdcheck = /^(0|\+84)[0-9]{9}$/;
            if (stdcheck.test(sdtinput)) {
                document.getElementById("kqcheck").textContent = "sdt hop le";
            } else {
                document.getElementById("kqchecksai").textContent = "sdt khong hop le";
            }
        }
    </script>
</body>

</html>
